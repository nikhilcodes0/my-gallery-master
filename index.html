<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"
    />
    <link rel="icon" href="assets/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Devchallenges</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="main">
        <div class="profile">
          <div class="dp">
            <img src="assets/profilePhoto.png" alt="Rodney Cotton" />
            <p class="name">Rodney Cotton</p>
            <p class="address">Helsinki, Finland</p>
          </div>
          <div class="stats">
            <div class="posts">
              <p class="num">100</p>
              <p class="desc">Posts</p>
            </div>
            <div class="followers">
              <p class="num">2,242</p>
              <p class="desc">Followers</p>
            </div>
            <div class="following">
              <p class="num">1,432</p>
              <p class="desc">Following</p>
            </div>
          </div>
        </div>
        <div class="gallery">
          <div class="gallery1">
            <img class="img1" src="assets/photo1.png" alt="gallery1" />
            <img class="img2" src="assets/photo2.png" alt="gallery2" />
          </div>
          <div class="gallery2">
            <img class="img3" src="assets/photo3.png" alt="gallery3" />
            <img class="img4" src="assets/photo_4.png" alt="gallery4" />
            <img class="img5" src="assets/photo5.png" alt="gallery5" />
            <img class="img6" src="assets/photo6.png" alt="gallery6" />
          </div>
          
        </div>
      </div>
    </div>
    <div class="footer">
      <p>created by <a href="https://github.com/nikhilcodes0">H4WK</a> - devChallenges</p>
    </div>
  </body>
</html>
